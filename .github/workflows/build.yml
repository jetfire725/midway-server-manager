name: Release Workflow
on:
  push:
    branches:
      - master
    paths:
      - midway-local-server/**
      - .github/workflows/**
jobs:      
  build:
    runs-on: ubuntu-latest
    outputs:
      - version: ${{ steps.read-revision.outputs.revision }}
    steps:
      - uses: actions/checkout@v3
      - name: Read Pom Revision
        id: read-revision
        working-directory: ./midway-local-server
        run: |
          REVISION=$(cat pom.xml | grep -o -P '(?<=<revision>).*(?=</revision>)')
          echo "::set-output name=revision::${REVISION}"
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        working-directory: ./midway-local-server
        run: mvn clean package
  release:
  needs: 
    - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-release@v1
        id: create-release
        with:
          tag_name: ${{ needs.build.outputs.version }}
          release_name: Release ${{ needs.build.outputs.version }}
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./midway-local-server/target/midway-${{ needs.build.outputs.version }}-SNAPSHOT.jar
          asset_name:midway-${{ needs.build.outputs.version }}-SNAPSHOT.jar
          asset_content_type: application/java-archive
      